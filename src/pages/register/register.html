<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="imgdiv">
        <img src="assets/imgs/LOGO_MEETFY-3.png" height="auto" width="90" class ="center">
          <img src="assets/imgs/foto_text.png" height="auto" width="150" class = "center">
      </div>
 <div class="textlabel">
  <ion-item>
    <ion-input type="text" placeholder="Nombre" [(ngModel)]="user.Name"></ion-input>
  </ion-item>
</div>
<div class="textlabel">
  <ion-item>
      <ion-input type="text" placeholder="Nombre de usuario" [(ngModel)]="user.user"></ion-input> 
  </ion-item>
</div>
<div class="textlabel">
  <ion-item>
      <ion-input type="text" placeholder="E-mail"[(ngModel)]="user.email"></ion-input> 
  </ion-item>
  </div>
  <div class="textlabel">
  <ion-item>
      <ion-input type="password" placeholder="Contraseña"[(ngModel)]="user.password"></ion-input> 
  </ion-item>
  </div>
  <div class="textlabel">
  <ion-item>
      <ion-input type="text" placeholder="Repite Contraseña"[(ngModel)]="user.password"></ion-input> 
  </ion-item>
  </div>
  <div class="textlabel">
  <ion-item>
      <ion-input type="text" placeholder="Sexo"[(ngModel)]="user.Sex"></ion-input> 
  </ion-item>
  </div>
  <div class="textlabel">
  <ion-item>
      <ion-input type="text" placeholder="Ciudad"[(ngModel)]="user.City"></ion-input> 
  </ion-item>
</div>
<div class="buttondiv">
  <button round color ="light" ion-button (click)='Register(user);'><p class="buttoncolor">Personalizate</p></button>
  </div>
</ion-content>
