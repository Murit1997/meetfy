<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-label>Nombre</ion-label>
    <ion-input type="text"[(ngModel)]="user.Name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Nombre de usuario</ion-label>
      <ion-input type="text"[(ngModel)]="user.User"></ion-input> 
  </ion-item>
  <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="text"[(ngModel)]="user.email"></ion-input> 
  </ion-item>
  <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password"[(ngModel)]="user.Password"></ion-input> 
  </ion-item>
  <ion-item>
      <ion-label>Repite Contraseña</ion-label>
      <ion-input type="text"[(ngModel)]="user.Password"></ion-input> 
  </ion-item>
  <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-input type="text"[(ngModel)]="user.Sex"></ion-input> 
  </ion-item>
  <ion-item>
      <ion-label>Ciudad</ion-label>
      <ion-input type="text"[(ngModel)]="user.City"></ion-input> 
  </ion-item>

  <button ion-button(click)="Register()">Personalízate</button>
  
</ion-content>
