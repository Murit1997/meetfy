<ion-content padding>
    <div float-left margin-left:30px>
        <img src="assets/imgs/LOGO_MEETFY-3.png" height="auto" width="79" class="center">
      </div>
      <div float-left margin-top>
        <img src="assets/imgs/foto_text.png" height="auto" width="150" class="center">
      </div>
      <div float-left  margin-top text-center>
        <p class="textcolor">   Crea un Evento </p>
      </div>
      <div class="textlabel" margin-left>
          <ion-item>
            <ion-input type="text" placeholder="Nombre del evento"></ion-input>
          </ion-item>
        </div>
        <div class="textlabel" margin-left>
            <ion-item>
              <ion-label>Hora</ion-label>
              <ion-datetime displayFormat="HH:mm" [(ngModel)]="Hora"></ion-datetime>
            </ion-item>
            </div>
            <div class="textlabel" margin-left>
                <ion-item>
                    <ion-label>Dia</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="Dia"></ion-datetime>
                  </ion-item>
                </div>
                <div class="textlabel" margin-left>
                    <ion-item>
                        <ion-input type="text" placeholder="Lugar"></ion-input>
                      </ion-item>
                    </div>
          <div class="PageButton">
              <button ion-button round color="light" (click) ="nextPage()"><p class="ButtonBlueText">Crea el evento</p></button>
     </div>
</ion-content>
