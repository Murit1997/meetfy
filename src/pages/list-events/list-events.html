<ion-content padding>
    <div float-left margin-left:30px>
        <img src="assets/imgs/LOGO_MEETFY-3.png" height="auto" width="79" class="center">
      </div>
      <div float-left margin-top>
        <img src="assets/imgs/foto_text.png" height="auto" width="150" class="center">
      </div>
      <div class="textlabel">
          <ion-item>
            <ion-label>Buscar Evento</ion-label>
           <ion-select [(ngModel)]="Tipo">
               <ion-option value="DreamTheater">DreamTheater</ion-option>
               <ion-option value="Nile">Nile</ion-option>
               <ion-option value="Symphony ">Symphony x </ion-option>
           </ion-select>
           </ion-item>
       </div>
    <ion-list>
       <button ion-item (click)="DreamTheater()"> Dream Theater razzmatazz</button>
        <ion-item>Nile Barcelona</ion-item>
        <ion-item>Symphony X Barcelona</ion-item>
    </ion-list>
</ion-content>
