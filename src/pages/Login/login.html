<ion-header>
  <ion-navbar>
      <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>correo electrónico</ion-label>
    <ion-input type="text"[(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>contraseña</ion-label>
      <ion-input type="password"[(ngModel)]="user.password"></ion-input> 
  </ion-item>
<button ion-button (click)="login(user);">Continua la experiéncia meetfy</button>
<button ion-button (click)="Register();">Registrate</button>
</ion-content>
